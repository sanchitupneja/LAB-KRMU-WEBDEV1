<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="">

        <label for="username">Username : </label>
        <input type="text" name="" id="username" placeholder="username" readonly required>
        <br>
        <br>
        <label for="email123">Email : </label>
        <input type="email" name="" id="email123" placeholder="email">
        <br>
        <br>
        <label for="mobile">Mobile : </label>
        <input type="tel" name="" id="mobile" pattern="[6-9][0-9]{9}">
        <br>
        <br>
        <label for="age">Age : </label>
        <input type="number" name="" id="age" min="18" max="45">
        <br>
        <br>
        <label for="dob">D.O.B : </label>
        <input type="date" name="" id="dob">
        <br>
        <br>

        <label for="password">Password : </label>
        <input type="password" name="" id="password">
        <br>
        <br>
        <input type="file" accept=".pdf" multiple="3">
        <br>
        <br>
        <label>Gender : </label>
        <label for="male">
            <input type="radio" name="gender"> Male
        </label>
        <label for="female">
            <input type="radio" name="gender"> Female
        </label>
        <br><br>
        <label>
            <input type="checkbox" name="check" required>I accept with terms & conditions
        </label>
        <br>
        <br>
        <textarea name="" id="">Feedback : </textarea>
        <br>
        <br>
        <select name="" id="">
            <option value="sectionA">Section A</option>
            <option value="sectionB">Section B</option>
            <option value="sectionC">Section C</option>
            <option value="sectionD">Section D</option>

        </select>
        <br>
        <br>
        <input type="submit" disabled>
        <input type="reset" name="" id="">


    </form>


</body>

</html>
